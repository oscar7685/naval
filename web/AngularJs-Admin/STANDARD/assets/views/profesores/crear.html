<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.profesores.CREAR">CREAR PROFESORES</h1>
            <span class="mainDescription">Formulario para crear Profesores.</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: FIELDSET -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <form id="FcrearProfesor">
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <legend>
                                Profesor
                            </legend>
                            <div class="form-group">
                                <label for="nombre">
                                    Nombre Profesor
                                </label>
                                <input type="text" placeholder="Nombre Profesor" id="nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="identificacion">
                                    N° de Identificacion
                                </label>
                                <input type="number" placeholder="N° de Identificacion" id="identificacion" class="form-control">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <button type="submit" class="btn btn-o btn-primary">
                    Crear Profesor
                </button>    
            </form>
        </div>
    </div>
</div>
<!-- end: FIELDSET -->
